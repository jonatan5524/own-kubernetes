kind: Pod
metadata:
  name: kube-system
  namespace: apiserver
spec:
  containers:
    - name: kube-apiserver
      image: docker.io/jonatan5524/own-kubernetes:kube-api
      command: ["./kube-api"]
      args:
        - "--etcd-servers"
        - "http://localhost:2379"
      ports:
        - containerPort: 8080
  hostNetwork: true
